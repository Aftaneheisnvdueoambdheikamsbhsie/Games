<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Spin - Level99.com</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="AdM.webp" alt="Logo" />
        </div>
        <div class="burger-menu" id="burger-menu" onclick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="cardjobs.html">Tebak Kartu</a></li>
                <li><a href="ilution.html">Ilusi</a></li>
                <li><a href="DDadus.html">Lempar Dadu</a></li>
                <li><a href="Rotate.html">Spin Hoki</a></li>
            </ul>
        </nav>
    </header>

    <div id="game-container">
        <div id="score-panel">
            <div id="saldo">Saldo: Rp 1000</div>
        </div>

        <div id="game-board">
            <div class="columns-container">
                <!-- Column structure for better rolling -->
                <div class="column" id="col-1">
                    <img src="coin.png" />
                    <img src="Diamond.png" />
                    <img src="game.png" />
                    <img src="gold.png" />
                    <img src="vip.png" />
                    <img src="j.png" />
                    <img src="a.png" />
                </div>
                <div class="column" id="col-2">
                    <img src="treasure-chest.png" />
                    <img src="j.png" />
                    <img src="coin.png" />
                    <img src="luxury.png" />
                    <img src="jackpot.png" />
                    <img src="Diamond.png" />
                    <img src="a.png" />
                </div>
                <div class="column" id="col-3">
                    <img src="luxury.png" />
                    <img src="jackpot.png" />
                    <img src="treasure-chest.png" />
                    <img src="j.png" />
                    <img src="a.png" />
                    <img src="vip.png" />
                    <img src="gold.png" />
                </div>
                <div class="column" id="col-4">
                    <img src="a.png" />
                    <img src="jackpot.png" />
                    <img src="gold.png" />
                    <img src="game.png" />
                    <img src="luxury.png" />
                    <img src="j.png" />
                    <img src="Diamond.png" />
                </div>
                <div class="column" id="col-5">
                    <img src="gold.png" />
                    <img src="a.png" />
                    <img src="luxury.png" />
                    <img src="jackpot.png" />
                    <img src="vip.png" />
                    <img src="coin.png" />
                    <img src="Diamond.png" />
                </div>
                <div class="column" id="col-6">
                    <img src="jackpot.png" />
                    <img src="vip.png" />
                    <img src="Diamond.png" />
                    <img src="luxury.png" />
                    <img src="a.png" />
                    <img src="coin.png" />
                    <img src="treasure-chest.png" />
                </div>
            </div>
        </div>

        <div id="spin-controls">
            <div class="bet-controls">
                <button id="bet-decrease">-</button>
                <input type="text" id="bet-amount" value="200" readonly />
                <button id="bet-increase">+</button>
            </div>

            <div class="multiplier-controls">
                <button id="multiplier-decrease">-</button>
                <input type="text" id="multiplier" value="2" readonly />
                <button id="multiplier-increase">+</button>
            </div>

            <button id="spin-button">Spin</button>
            <button id="stop-button">Stop</button>
            <div class="dropdown">
                <button id="auto-spin-button">Auto Spin</button>
                <div class="dropdown-content">
                    <button class="auto-spin-option" data-count="10">10x</button>
                    <button class="auto-spin-option" data-count="20">20x</button>
                    <button class="auto-spin-option" data-count="50">50x</button>
                    <button class="auto-spin-option" data-count="100">100x</button>
                </div>
            </div>
        </div>

        <div id="win-message">You Win!</div>
    </div>

    <audio id="spin-sound" src="spin.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
