<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="game.css">
</head>

    <header>
        <div class="logo"> 
            <img src="AdM.webp" alt="Logo" id="logo"> 
        </div>
        <div class="burger-menu" id="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h1 id="game-title">Winning Spin - Level99</h1>
    </header>

    <nav id="game-menu">
        <ul>
            <li><a href="#">Tebak Kartu</a></li>
            <li><a href="#">Ilusi</a></li>
            <li><a href="#">Lempar Dadu</a></li>
            <li><a href="#">Spin Hoki</a></li>
        </ul>
    </nav>

    <div id="game-container">
        <div id="game-board">
            <table>
                <tbody id="spin-table">

                        <td><img src="coin.png" id="cell-1-1" /></td>
                        <td><img src="Diamond.png" id="cell-1-2" /></td>

                        <td><img src="gold.png" id="cell-1-4" /></td>
                        <td><img src="vip.png" id="cell-1-5" /></td>
                        <td><img src="j.png" id="cell-1-6" /></td>
                        <td><img src="a.png" id="cell-1-7" /></td>
                    </tr>
                    <tr>
                        <td><img src="treasure-chest.png" id="cell-2-1" /></td>
                        <td><img src="j.png" id="cell-2-2" /></td>
                        <td><img src="coin.png" id="cell-2-3" /></td>
                        <td><img src="luxury.png" id="cell-2-4" /></td>
                        <td><img src="jackpot.png" id="cell-2-5" /></td>
                        <td><img src="Diamond.png" id="cell-2-6" /></td>
                        <td><img src="a.png" id="cell-2-7" /></td>
                    </tr>
                    <tr>
                        <td><img src="luxury.png" id="cell-3-1" /></td>
                        <td><img src="jackpot.png" id="cell-3-2" /></td>
                        <td><img src="treasure-chest.png" id="cell-3-3" /></td>
                        <td><img src="j.png" id="cell-3-4" /></td>
                        <td><img src="a.png" id="cell-3-5" /></td>
                        <td><img src="vip.png" id="cell-3-6" /></td>
                        <td><img src="gold.png" id="cell-3-7" /></td>
                    </tr>
                    <tr>
                        <td><img src="a.png" id="cell-4-1" /></td>
                        <td><img src="jackpot.png" id="cell-4-2" /></td>
                        <td><img src="gold.png" id="cell-4-3" /></td>
                        <td><img src="game.png" id="cell-4-4" /></td>
                        <td><img src="luxury.png" id="cell-4-5" /></td>
                        <td><img src="j.png" id="cell-4-6" /></td>
                        <td><img src="Diamond.png" id="cell-4-7" /></td>
                    </tr>
                    <tr>
                        <td><img src="gold.png" id="cell-5-1" /></td>
                        <td><img src="a.png" id="cell-5-2" /></td>
                        <td><img src="luxury.png" id="cell-5-3" /></td>
                        <td><img src="jackpot.png" id="cell-5-4" /></td>
                        <td><img src="vip.png" id="cell-5-5" /></td>

                    <tr>
                        <td><img src="jackpot.png" id="cell-6-1" /></td>

                        <td><img src="treasure-chest.png" id="cell-6-7" /></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="spin-controls">
            <button id="spin-button">Spin</button>
            <div class="dropdown">
                <button id="auto-spin-button">Auto Spin</button>
                <div class="dropdown-content">
                    <button id="auto-spin-10">10x</button>
                    <button id="auto-spin-50">50x</button>
                    <button id="auto-spin-100">100x</button>
                </div>
            </div>
        </div>

        <div id="score-panel">
            <h2>Saldo: <span id="score">Rp 1000.00</span></h2>
            <label for="bet-amount">Taruhan: </label>
            <div class="bet-controls">
                <button class="bet-option" data-value="200">Rp 200</button>
                <button class="bet-option" data-value="500">Rp 500</button>
                <button class="bet-option" data-value="1000">Rp 1,000</button>
                <button class="bet-option" data-value="5000">Rp 5,000</button>
                <button class="bet-option" data-value="10000">Rp 10,000</button>
                <button class="bet-option" data-value="20000">Rp 20,000</button>
                <button class="bet-option" data-value="25000">Rp 25,000</button>

                <button class="bet-option" data-value="500000">Rp 500,000</button>
                <button class="bet-option" data-value="1000000">Rp 1,000,000</button>
                <button class="bet-option" data-value="1500000">Rp 1,500,000</button>

                <button class="bet-option" data-value="2500000">Rp 2,500,000</button>

                <button class="bet-option" data-value="5000000">Rp 5,000,000</button>
                <button class="bet-option" data-value="10000000">Rp 10,000,000</button>
            </div>
            <label for="multiplier">Perkalian: </label>
            <div class="multiplier-controls">
                <button class="multiplier-option" data-value="2">2x</button>
                <button class="multiplier-option" data-value="3">3x</button>
                <button class="multiplier-option" data-value="4">4x</button>
                <button class="multiplier-option" data-value="5">5x</button>
                <button class="multiplier-option" data-value="6">6x</button>
                <button class="multiplier-option" data-value="7">7x</button>
                <button class="multiplier-option" data-value="8">8x</button>
                <button class="multiplier-option" data-value="9">9x</button>
                <button class="multiplier-option" data-value="10">10x</button>
            </div>
        </div>

        <div id="warning-message" class="hidden">Anda tidak punya skor lagi untuk bermain!</div>

        <audio id="spin-sound" src="spin.mp3"></audio>
        <audio id="win-sound" src="youwin.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
