<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning-Spin Level99.com</title>
    <link rel="stylesheet" href="game.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="header">
        <h1>winning-Spin level99.com</h1>
        <div class="controls">
            <div class="bet-control">
                <button id="bet-decrease">-</button>
                <span id="bet-amount">200</span>
                <button id="bet-increase">+</button>
            </div>
            <button id="spin-button">Spin</button>
            <button id="auto-spin-button">Auto Spin</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>
    <div class="score-display">
        <p id="score">Score: 0</p>
    </div>
    <div id="game-board">
        <div class="column">
            <img src="game.png" alt="Image 1">
            <img src="Diamond.png" alt="Image 2">
            <img src="jackpot.png" alt="Jackpot">
            <img src="vip.png" alt="VIP">
            <!-- Add more images as needed -->
        </div>
        <div class="column">
            <img src="gold.png" alt="Image 1">
            <img src="luxury.png" alt="Image 2">
            <img src="jackpot.png" alt="Jackpot">
            <img src="vip.png" alt="VIP">
            <!-- Add more images as needed -->
        </div>
        <div class="column">
            <img src="Diamond.png" alt="Image 1">
            <img src="a.png" alt="Image 2">
            <img src="jackpot.png" alt="Jackpot">
            <img src="vip.png" alt="VIP">
            <!-- Add more images as needed -->
        </div>
        <!-- Add more columns as needed -->
    </div>
    <audio id="spin-sound" src="spin.mp3"></audio> <!-- Add audio for spin -->
    <audio id="win-sound" src="win.mp3"></audio> <!-- Add audio for winning -->
    <script src="games.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
